name: Deploy Dev

on:
  push:
    branches:
      - develop
  workflow_run:
    workflows: [ "Laravel CI" ]
    branches: [ develop ]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Generate deployment package
        run: |
          echo -n ${{ secrets.DEV_ENV_FILE }} | base64 > env.b64
          cat env.b64 | base64 -d > .env
          zip -r deploy-${{ github.sha }}.zip . -x '*.git*'

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: UnitTestAppV1
          environment_name: Unittestappv1-env
          region: us-east-1
          version_label: Ver-${{ github.sha }}
          deployment_package: deploy-${{ github.sha }}.zip
